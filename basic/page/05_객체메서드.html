<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery - 객체메서드</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
        section{padding: 20px 0; border-bottom: 1px solid #333;}
    </style>
</head>
<body>
    <h2>객체 관련 메서드</h2>

    <section id="box1">
        <h2>Html</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat, natus?</p>
    </section>

    <section id="box2"></section>
    <section id="box3">
        <h2></h2>
        <p></p>
    </section>

    <section id="box4">
        <img src="../image/card_01.jpg" alt="card1" border="3">
    </section>

    <form action="" style="padding: 20px 0;">
        <section>
            <label for="user_name">name</label>
            <input type="text" name="user_name" id="user_name" value="kim"/>
            <label for="user_id">id</label>
            <input type="text" name="user_id" id="user_id" value="song"/>
        </section>

        <section style="padding: 20px 0;">
            <input type="checkbox" name="chk_1" id="chk_1"/>
            <label for="chk_1">watermelon</label>
            <input type="checkbox" name="chk_2" id="chk_2"/>
            <label for="chk_2">apple</label>
            <input type="checkbox" name="chk_3" id="chk_3"/>
            <label for="chk_3">pitch</label>
        </section>

        <section style="padding: 20px 0;">
            <select name="books" id="books" style="padding: 6px;">
                <option value="html">html</option>
                <option value="css">css</option>
                <option value="javascript">javascript</option>
            </select>
        </section>
    </form>

    <script src="../js/05.js"></script>
</body>
</html>
