<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading event</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
    <h1>Loading Event</h1>

    <section>
        <img src="https://picsum.photos/300" alt="">
    </section>

    <section>
        <p class="value1"></p>
        <p class="value2"></p>
        <p class="value3"></p>
    </section>

    <script>
        $(document).ready(function(){
            $('.value1').text($('img')).height()
        })

        $(function(){
            $('.value1').text($('img')).height()
        })

        //  load
        $(window).load(function(){
            $('.value1').text($('img').height())
        })


    </script>

    <script src="../js/09.js"></script>
</body>
</html>
