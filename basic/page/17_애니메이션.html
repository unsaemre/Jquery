<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
        .slide{ position: relative; height: 4px; background-color: #ddd;}
        .dot { 
            position: absolute; 
            top: -9px;
            left: 0;
            width: 20px;
            height: 20px;
            background-color: palevioletred;
            border-radius: 100%;
        }
    </style>
</head>
<body>

    <p>
        <button class="btn1">btn 1</button>
        <span class="text1" style="background: #3b459b; color: #fff; padding: 4px;" >move 500</span>
    </p>

    <p>
        <button class="btn2">btn 2</button>
        <span class="text2" style="background: #171d52; color: #fff; padding: 4px;">move 50</span>
    </p>

    <p class="btns">
        <button class="back">Back</button>
        <button class="go">Go</button>
    </p>

    <div class="slide">
        <span class="dot"></span>
    </div>

    <script>
        //$(선택).animate({style}, time, speed, callback)
        $('.btn1').on('click', function(){
            $('.text1').animate(
                {marginLeft: 500, fontSize: 30},
                500,
                function() {
                    alert('halo')
                }
            )
        })

        $('.btn2').on('click', function() {
            $('.text2').animate(
                {marginLeft: '+=30px'})
        })

        let count = 1
        $('.btns button').on('click', function() {
            if(!$('.dot').is('animated')) {
                if($(this).hasClass('go')) {
                    if(count > 10) return
                    count++
                    $('.dot').animate({left: `+=10%`})
                } else {
                    if(count <= 1) return
                    count--
                    $('.dot').animate({left: `-=10%`})
                }
            }
        })

    </script>
 
</body>
</html>
