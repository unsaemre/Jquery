<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>

    <h1>keybord event</h1>
    <p>
        <input type="text" id="keyvalue">
    </p>

    <script>
        // keydown
        // keypress
        // keyup

        $(document).on('keydown', keyFunc)
        function keyFunc(e) {
            var result = ''
            switch (e.keyCode) {
                case 37:
                    result = 'Left'
                    break
                case 38:
                    result = 'Top'
                    break
                case 39:
                    result = 'Right'
                    break
                case 40:
                    result = 'Bottom'
                    break
                default :
                    result = e.key
            }

            $('#keyvalue').val(result)
        }

    </script>

</body>
</html>
