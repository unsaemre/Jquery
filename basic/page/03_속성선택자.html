<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 속성선택자</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
        section{padding: 20px; border-bottom: 1px solid #ccc;}
    </style>
</head>
<body>
    
    <h1 title="이것은 제목입니다">속성 선택자</h1>
    <ul id="list">
        <li class="feo"><a href="http://www.daum.net" target="_blank">다음 <span>바로가기</span></s></a></li>
        <li><a href="http://www.google.com" target="_blank">구글</s></a></li>
        <li class="har"><a href="https://www.naver.com" target="_blank">네이버</s></a></li>
        <li style="display: none;"><a href="http://www.github.com" target="_blank">깃헙</s></a></li>
    </ul>

    <form action="#">
        <section id="f1">
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id" />
        </section>

        <section id="f2">
            <label for="user_pw">패스워드</label>
            <input type="text" name="user_pw" id="user_pw" />
        </section>

        <section id="f3">
            <select name="year" id="year">
                <option value="2024">2024</option>
                <option id="sel" value="2025">2025</option>
                <option value="2026">2026</option>
            </select>
        </section>

        <section id="f4">
            <input type="checkbox" name="hobby1" value="배구">배구
            <input type="checkbox" name="hobby2" value="야구">야구
            <input type="checkbox" name="hobby3" id="chk" value="축구" checked>축구
        </section>

        <section id="f5">
            <input type="radio" name="gender" value="남자">남자
            <input type="radio" name="gender" value="여자">여자
        </section>
    </form>

    <script src="../js/03.js"></script>
</body>
</html>
