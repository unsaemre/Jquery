<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery - 수치조작메서드</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
        section { padding: 20px; border-bottom: 2px solid #333;}
        .p1, .p2 {width: 100px;height: 100px;padding: 20px;border: 10px solid darkorange;
        background-color: #ccc;}
        .wrap {width: 300px; height: 200px; background-color: #ccc; position: relative;}
        .box {width: 50px; height: 50px; position: absolute; left: 100px;
         top: 50px; background-color: powderblue;}
         .box1 {width: 300px; height: 3000px; background-color: darkolivegreen;}
    </style>
</head>
<body>
    
    <h1>수치조작메서드</h1>
    <section>
        <p class="p1">1</p>
    </section>

    <section>
        <p class="p2">2</p>
    </section>

    <section>
        <div class="wrap">
            <div class="box"></div>
        </div>
    </section>

    <section>
        <p class="box1"></p>
    </section>

    <script src="../js/06.js"></script>
</body>
</html>
