<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../css/reset.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    
    <div class="container">
        
        <h1>view more</h1>

        <ul class="list">
            <li>내용1</li>
            <li>내용2</li>
            <li>내용3</li>
            <li>내용4</li>
            <li>내용5</li>
        </ul>

    </div>

    <button id="btn">more</button>

    <script>
        var list = $('.list')

        for(let i = 1; i <= 50; i++) {
            var item = $('<li>$(1)</li>')
            list.append(item)
        }

        list.find('li').hide()
        list.find('li').slice(0, 9).show()

        var btn = $('#btn')

        btn.click(function() {
            list.find('li:hidden').slice(0,9).slideDown(100)
            if(list.find('li:hidden').length <= 0) {
                btn.hide()
            }
        })

    </script>

</body>
</html>
